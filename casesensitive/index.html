<!DOCTYPE html>
<link rel="stylesheet" href="../style.css" />
<html>

<body>

    <div class="centered">
        <h2>CAPITAL LETTER DECODER</h2>

        <script language="JavaScript">

            function decodeText(form) {
                //encode = form.inputbox.message;
                encode = document.getElementById("message").value;
                decode = ""
                // extract uppers
                for (let i = 0; i < encode.length; i++) {
                    if (encode[i].match(/[A-Z]/)) {
                        decode += encode[i];
                    }
                }
                // extract emojis
                emojis = encode.match(/\p{Emoji}+/gu);
                if (emojis != null) {

                    for (let i = 0; i < emojis.length; i++) {
                        decode += emojis[i]
                    }
                }

                document.getElementById("display").innerHTML = decode;
            }

        </script>

        <style>
            textarea {
                font-family: Jost, Arial, Helvetica, sans-serif;
            }
        </style>

        <form name="myform" action="" method="GET">
            <label for="fname">what's the hidden message?</label><br>
            <textarea rows="5" cols="60" id="message" name="message"> CAse sensiTive...  </textarea><br>
            <p>

                <INPUT TYPE="button" NAME="button1" Value="decode" onClick="decodeText(this.form)">
        </FORM>

        <div>
            <h2>Output</h2>
            <p id="display"></p>

        </div>
    </div>


</body>

</html>
